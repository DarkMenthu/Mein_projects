<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment - DOM</title>
    <link href="Styles/CSS.css" rel="stylesheet" />
    <script type="text/javascript" src="JS.js" defer></script>
</head>
<body class="all">
    <div id="title">
        <h1>ASSIGNMENT - DOM</h1>
        <p id="sub">Full Stack JavaScript</p>
    </div>
    <hr />
    <main>
        <div class="accordion">
            <section>
                <div class="accordion-item">
                    <div class="accordion-item-header">Hi</div>
                    <div class="accordion-item-body">
                        <div class="accordion-item-body-content" style="text-align: center;">
                                <label for="name">Please enter your name:</label>
                                <input placeholder="nume" id="name" name="name" size="20" /><br />
                                <p id="values"></p><br />
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="accordion-item">
                    <div class="accordion-item-header">Clock</div>
                    <div class="accordion-item-body">
                        <div class="accordion-item-body-content">
                            <div id="clock" onload="currentTime()"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="accordion-item">
                    <div class="accordion-item-header">Age</div>
                    <div class="accordion-item-body">
                        <div class="accordion-item-body-content" style="text-align: center;">
                            <label for="date">Please enter your birthday:</label>
                            <input type="date" id="birthDate" />
                            <button type="submit">Confirm</button><br />
                            <p id="dates"></p><br />
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="accordion-item">
                    <div class="accordion-item-header">Form <p id="formSub"></p><br /></div>
                    <div class="accordion-item-body">
                        <div class="accordion-item-body-content" style="text-align: center;">
                            <form onsubmit="return false;">
                                <fieldset>
                                    <legend>Contact us</legend>
                                    <div>
                                        <label>Name</label>
                                        <input type="text" placeholder="Name" required id="num" />
                                    </div><br />
                                    <div>
                                        <label>E-mail address</label>
                                        <input type="email" placeholder="E-mail" required id="ema"/>
                                    </div><br />
                                    <div>
                                        <label>Birthday</label>
                                        <input type="date" placeholder="birthday" required id="bday"/>
                                    </div><br />
                                    <div>
                                        <p>Gender</p>
                                        <label for="gender1"><input id="gender1" type="radio" value="mr." name="gender"/> Mr.</label>
                                        <label for="gender2"><input id="gender2" type="radio" value="mrs." name="gender"/> Mrs.</label>
                                        <label for="gender3"><input id="gender3" type="radio" value="" name="gender"/> Other</label>
                                        <label for="gender4"><input id="gender4" type="radio" value="" name="gender" checked/> Confidential</label>
                                    </div><br />
                                    <div>
                                        <p>Contact reason</p>
                                        <label for="check1"><input id="check1" type="checkbox" value="sales" name="personality"> Sales</label>
                                        <label for="check2"><input id="check2" type="checkbox" value="marketing" name="personality"> Marketing</label>
                                        <label for="check3"><input id="check3" type="checkbox" value="tehnical" name="personality"> Tehnical</label>
                                    </div><br />
                                    <button type="submit" id="formId">Confirm</button><br />
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="accordion-item">
                    <div class="accordion-item-header">Combo <p id="masa" style="text-align:center;"></p><br /></div>
                    <div class="accordion-item-body">
                        <div class="accordion-item-body-content">
                            <form onsubmit="return false;">
                                <video autoplay muted loop id="myVideo" style="float: left;">
                                    <source src="Multimedia/city.mp4" type="video/mp4" />
                                </video>
                                <fieldset>
                                    <legend>Combo form</legend>
                                    <div>
                                        <label>Name</label>
                                        <input type="text" placeholder="Name" required id="nume"/>
                                    </div><br />
                                    <div>
                                        <label>E-mail address</label>
                                        <input type="email" placeholder="e-mail" required id="email"/>
                                    </div><br />
                                    <div>
                                        <label>Birthday</label>
                                        <input type="date" placeholder="birthday" required id="birthDay"/>
                                    </div><br />
                                    <div>
                                        <p>Like</p>
                                        <label for="gender1"><input id="gender1" type="radio" value="cars" name="gen" /> Cars</label>
                                        <label for="gender2"><input id="gender2" type="radio" value="motorcycles" name="gen" /> Motorcycles</label>
                                        <label for="gender3"><input id="gender3" type="radio" value="tanks" name="gen" /> Tanks</label>
                                        <label for="gender4"><input id="gender4" type="radio" value="planes" name="gen" checked /> Planes</label>
                                    </div><br />
                                          <div>
                                              <p>Preferred colors</p>
                                              <label for="check1"><input id="check1" type="checkbox" value="green" name="pers"> Green</label>
                                              <label for="check2"><input id="check2" type="checkbox" value="red" name="pers"> Red</label>
                                              <label for="check3"><input id="check3" type="checkbox" value="blue" name="pers"> Blue</label>
                                              <label for="check4"><input id="check4" type="checkbox" value="yellow" name="pers"> Yellow</label>
                                              <label for="check5"><input id="check5" type="checkbox" value="purple" name="pers"> Purple</label>
                                          </div><br />
                                    <button type="submit" id="lastForm">Confirm</button><br />
                                </fieldset>
                            </form>
                        </div>
                        <button id="myBtn" onclick="myFunction()" style="left:90px;">Pause</button><br />
                    </div><br />
                </div>
            </section>
        </div>
    </main>
</body>
</html>
