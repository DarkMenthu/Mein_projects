<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device=width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Canvas assignment</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
  <script type="text/javascript" src="sketch.js"></script>
</head>
<body class="all">
  <h1>Welcome to the canvas world!</h1>
  <main>
    <div class="input1">
      <h2>Weapon color</h2>
      <input type="text" name="custom_color" placeholder="#FFFFFF" id="pickcolor" class="call-picker" />
      <div id="color-holder" class="color-holder call-picker"></div>
      <button id="color-btn">Change color</button>
    </div>
    <div class="input2">
      <h2>Weapon width</h2>
      <input type="text" name="stroke_width" placeholder="5" id="stroke-width-picker" class="stroke_width_picker" />
      <button id="stroke-btn">Change width</button>
    </div>
  </main>
</body>
</html>
